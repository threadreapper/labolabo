name: CI for Linear Allocator Project

on:
  push:
    branches:
      - main
      - linear_allocator
  pull_request:
    branches:
      - main\
      - linear_allocator

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y gcc make clang-format

      - name: Check code formatting
        run: |
          set -e
          # Применяем форматирование к файлам .c и .h
          find . -regex '.*\.[ch]' -exec clang-format -style=Google -i {} +
          # Проверяем, что форматирование соответствует стандарту
          find . -regex '.*\.[ch]' -exec clang-format -style=Google --dry-run --Werror {} +

      - name: Build project
        run: |
          set -e
          make clean
          make

      - name: Run tests
        run: |
          set -e
          make tests

      - name: Clean up build artifacts
        run: |
          make clean
